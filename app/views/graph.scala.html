<script>
/**
* IMPORTANT: This only works with the canvas renderer. TBD in the future
* will also support the WebGL renderer.
*/
sigma.utils.pkg('sigma.canvas.nodes');

// generate a random graph
var i,
s,
img,
N = 100,
E = 500,
g = {
nodes: [],
edges: []
},
urls = [
    ],
colors = [
'#000000',
'#668f3c',
'#c6583e',
'#b956af'
];
    i = 0;
    @for(node <- graphnodes) {
    var id = '@routes.ImageController.getImage(node.getPictureId)';
    var node = {
    id: '@node.getUser_id',
    label: '@node.getName',
    // note the ShapeLibrary.enumerate() returns the names of all
    // supported renderers
    type: 'circle',
    x: Math.random(),
    y: Math.random(),
    size: 10,
    color: colors[Math.floor(Math.random() * colors.length)],
    //    borderColor: colors[Math.floor(Math.random()* colors.length)]
    };

    node.image = {
    url: '@routes.ImageController.getImage(node.getPictureId)',
    // scale/clip are ratio values applied on top of 'size'
    scale: 1.3,
    clip: 0.95
    };

    g.nodes.push(node);
    i++;

    }



i = 0;
@for(node <- graphnodes) {
    @for(e <- node.getConnections) {


g.edges.push({
id: 'e' + i,
source: '@node.getUser_id',
target: '@e',
size: Math.random()
});
i++;
}


}

s = new sigma({
graph: g,
renderer: {
// IMPORTANT:
// This works only with the canvas renderer, so the
// renderer type set as "canvas" is necessary here.
container: document.getElementById('graph-container'),
type: 'canvas'
},
settings: {
minNodeSize: 8,
maxNodeSize: 16
}
});
CustomShapes.init(s);
s.refresh();
</script>
